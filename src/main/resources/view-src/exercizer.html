<!DOCTYPE html>
<html>

<head>
	<title>{{#i18n}}exercizer.title{{/i18n}}</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<script src="/exercizer/public/dist/entcore/ng-app.js" type="text/javascript" id="context"></script>
	<script src="/exercizer/public/dist/application.js" type="text/javascript"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
	@media print {
		@page {
		margin: 1.5cm;
		}
	}
	@supports (-webkit-overflow-scrolling: touch) {
		html {
			overflow: hidden;
			height: 100%;
			position: fixed;
		}
		body {
			overflow: auto;
			height: 100%;
			position: relative;
		}
	}
	</style>
</head>

<body class="exercizer" library-root data-overflow="auto">
	<div data-ng-controller="ExercizerController">
		<portal data-ng-if="!isPrintPage">
			<span class="zero-desktop">
				<div class="row">
					<app-title class="twelve">
						<h1 class="cell right-spacing-twice" data-ng-click="redirectToDashBoard()" help-box-step="workspace.help.1" help-box-step-priority="-1">
							<i class="storage"></i><i18n class="storage">exercizer.title.short</i18n>
						</h1>
					</app-title>
				</div>
				<subject-copy-mobile-left-nav data-current-grain-copy="currentGrainCopy"
				                              data-grain-copy-list="grainCopyList"
				                              data-grain-copy-change="mobileLeftNavChange(grainCopy)">
				</subject-copy-mobile-left-nav>
			</span>
			<container template="main"></container>
		</portal>
		<!-- No portal for printing -->
		<container data-ng-if="isPrintPage" template="main"></container>
	</div>
	<library-publish></library-publish>
</body>

</html>
