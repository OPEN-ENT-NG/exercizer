<div data-ng-controller="TeacherHomeCtrl as teacherHomeCtrl">

    <!-- LIGHT BOX -->
    <lightbox-subject-properties data-is-displayed="teacherHomeCtrl.openLightboxSubjectProperties"></lightbox-subject-properties>
    <!-- PAGE -->
    <div class="row">
        <h1>
            Exercizer
        </h1>
    </div>
    <div class="row twelve cell tabs">
        <div class="cell">
            <header class="selected">
                Mes sujets
            </header>
            <header>
                Biblioth√®que
            </header>
        </div>
        <button class="right-magnet cell" data-ng-click="teacherHomeCtrl.displaySubjectProperties()">
            Nouveau sujet
        </button>
    </div>
    <div class="row rigid-grid">
        <section class="four cell">
            <teacher-folder-list-tree folder-list="teacherHomeCtrl.folderList()"></teacher-folder-list-tree>
        </section>
        <section class="margin-four">
            <nav class="twelve cell">
                <div class="cell right-magnet">
                    <i class="show-list"></i>
                    <i class="show-icons selected"></i>
                </div>
            </nav>
            <div class="twelve cell">
                <div class="fallen dominos">
                    <domino-folder data-ng-repeat="folder in teacherHomeCtrl.folderList()" folder = "folder"></domino-folder>
                    <domino-subject data-ng-repeat="subject in teacherHomeCtrl.subjectList()"
                                    subject="subject"></domino-subject>
                </div>
            </div>
        </section>
    </div>
</div>
