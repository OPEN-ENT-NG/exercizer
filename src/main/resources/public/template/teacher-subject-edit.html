<div data-ng-controller="TeacherEditSubjectCtrl as teacherEditSubjectCtrl">

    <!-- LIGHT BOX -->
    <lightbox-preview-subject-perform></lightbox-preview-subject-perform>
    <lightbox-preview-copy-correction></lightbox-preview-copy-correction>
    <!-- PAGE -->

    <div class="row">
        <h1 class="cell">
            Exercizer - [[teacherEditSubjectCtrl.getCurrentSubjectTitle()]]
        </h1>
        <button class="right-magnet cell">
            Programmer
        </button>
        <button class="right-magnet cell">
            Terminer
        </button>
    </div>
    <div class="row">
        <section class="four cell vertical">
            <nav class="vertical">
                <article>
                    <subject-organizer subject="teacherEditSubjectCtrl.getCurrentSubject()" ></subject-organizer>
                </article>
                <article>
                    <subject-list-tree data-show-create-folder="false"></subject-list-tree>
                </article>
            </nav>
        </section>
        <section class="eight cell">
            <subject-edit subject="teacherEditSubjectCtrl.getCurrentSubject()"></subject-edit>
        </section>
    </div>
</div>
