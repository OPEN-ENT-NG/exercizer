<div data-ng-controller="TeacherEditSubjectCtrl as teacherEditSubjectCtrl">
<div class="row">
    <h1 class="cell">
        Exercizer - titre de mon sujet
    </h1>
    <button class="right-magnet cell">
        Programmer
    </button>
</div>
<div class="row">
    <section class="four cell vertical">
        <nav class="vertical">
            <article>
                <subject-organizer></subject-organizer>
            </article>
            <article>
                <subjects-tree data-show-create-folder="false"></subjects-tree>
            </article>
        </nav>
    </section>
    <section class="eight cell">
        <div data-ng-repeat="grain in teacherEditSubjectCtrl.grainListByCurrentSubject | orderBy:'order'">
            <div data-ng-switch="teacherEditSubjectCtrl.isNewGrain(grain)">
                <div data-ng-switch-when="new">
                    <new-grain grain="grain"></new-grain>
                </div>
                <div data-ng-switch-when="grain">
                    <exercise-list-teacher-edit grain="grain"></exercise-list-teacher-edit>
                </div>
                <div data-ng-switch-default>[[item]]</div>
            </div>
        </div>
        <add-one-element></add-one-element>
    </section>
</div>
    </div>
