<div data-ng-controller="EditSubjectController as editSubjectController">

    <!-- LOADER -->
    <div class="row" data-ng-hide="editSubjectController.hasDataLoaded">
        <div class="info">Chargement des donn√©es...</div>
    </div>

    <div data-ng-show="editSubjectController.hasDataLoaded">

        <!-- TOP HEADER -->
        <div class="row">
            <h1 class="cell">
                Exercizer - [[ editSubjectController.subject.title ]]
            </h1>

            <button class="right-magnet cell">
                Programmer
            </button>

            <button class="right-magnet cell flat-button" data-ng-click="editSubjectController.redirectToDashboard()">
                Terminer
            </button>
        </div>

        <div class="row">
            <!-- LEFT STICKY NAV -->
            <section class="four cell vertical" >
                <nav data-stick-to-top class="hash-magnet floating-navigation">
                    <subject-edit-organizer
                            data-subject="editSubjectController.subject"
                            data-grain-list="editSubjectController.grainList">
                    </subject-edit-organizer>
                    <subject-edit-subject-list></subject-edit-subject-list>
                </nav>
            </section>

            <!-- GRAIN LIST -->
            <section class="eight cell">
                <subject-edit-grain-list data-subject="editSubjectController.subject"
                                         data-grain-list="editSubjectController.grainList">
                </subject-edit-grain-list>

                <!-- BUTTON ADD NEW GRAIN -->
                <subject-edit-button-add-new-grain data-subject="editSubjectController.subject">
                </subject-edit-button-add-new-grain>
            </section>
        </div>

        <!-- TOASTER -->
        <subject-edit-toaster data-subject="editSubjectController.subject">
        </subject-edit-toaster>

        <!-- LIGHT BOXES -->
        <subject-edit-modal-remove-grain data-subject="editSubjectController.subject"
                                         data-grain-list="editSubjectController.grainList">
        </subject-edit-modal-remove-grain>

        <subject-edit-modal-grain-document data-subject="editSubjectController.subject"></subject-edit-modal-grain-document>

        <subject-edit-modal-remove-grain-document data-subject="editSubjectController.subject"></subject-edit-modal-remove-grain-document>

    </div>
</div>
