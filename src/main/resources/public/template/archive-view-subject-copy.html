<div data-ng-controller="ArchiveViewSubjectCopyController as archiveViewSubjectCopyController">
    <div class="row">
        <h1 class="cell flex-inline align-items-center gap-8 only-desktop title">
            <svg class="icon-exercizer" width="30" height="30"><use href="exercizer/public/assets/icons/illustrations.svg#exercizer"></use></svg>
            <span class="no-responsive"><span class="hover-orange" data-ng-click="archiveViewSubjectCopyController.clickReturnExercizer()"><span class="hover-orange"><i18n>exercizer.title</i18n></span></span>
            / </span><span data-ng-click="archiveViewSubjectCopyController.clickReturnArchive()"><span class="hover-orange"><i18n>exercizer.archive</i18n></span></span>
            <span data-ng-click="archiveViewSubjectCopyController.clickReturnList()"> / <span>[[ archiveViewSubjectCopyController.getSubjectSelectedTitle()]]</span></span>
        </h1>
    </div>
    <div class="row" data-ng-hide="archiveViewSubjectCopyController.hasDataLoaded">
        <div class="info">exercizer.loading</div>
    </div>
    <div class="row">
        <h1 class="cell">[[ archiveViewSubjectCopyController.getOwnerName()]]</h1>
        <button class="right-magnet cell button button-secondary" data-ng-click="archiveViewSubjectCopyController.clickReturnList()">
            <svg class="icon-chevronLeft" width="20" height="20"><use href="exercizer/public/assets/icons/icons.svg#chevronLeft"></use></svg>
            <i18n>exercizer.back</i18n>
        </button>
    </div>
    <div data-ng-if="archiveViewSubjectCopyController.hasDataLoaded && archiveViewSubjectCopyController.grainCopyList.length > 0">
        <div class="grid grid-layout-2">
            <!-- LEFT NAV -->
            <aside class="sticky-nav side-nav only-large-desktop">
                <subject-copy-left-nav data-anchor-behaviour="true"
                                       data-grain-copy-list="archiveViewSubjectCopyController.grainCopyList">
                </subject-copy-left-nav>
            </aside>

            <section>
                <!-- GRAIN COPY LIST -->
                <subject-view-copy-grain-copy-list data-subject-scheduled="archiveViewSubjectCopyController.subjectScheduled"
                                                   data-subject-copy="archiveViewSubjectCopyController.subjectCopy"
                                                   data-grain-scheduled-list="archiveViewSubjectCopyController.grainScheduledList"
                                                   data-grain-copy-list="archiveViewSubjectCopyController.grainCopyList">
                </subject-view-copy-grain-copy-list>
            </section>
        </div>
    </div>
</div>
