<article id="[[ grainCopy.id ]]">
    <grain-copy-header data-grain-copy="grainCopy" data-grain-copy-list="grainCopyList"
    data-is-teacher="isTeacher" data-display-correction="displayCorrection" data-on-display-correction="doDisplayCorrection()"></grain-copy-header>
    <grain-copy-statement data-grain-copy="grainCopy"></grain-copy-statement>
    <grain-copy-grain-document-list data-grain-copy="grainCopy"></grain-copy-grain-document-list>
    <div data-ng-repeat="(key, filled_answer) in grainCopy.grain_copy_data.custom_copy_data.filled_answer_list" class="row vertical-spacing">
        <input type="text" class="five cell"
               data-ng-model="filled_answer.text_left"
               data-ng-class="{'input-response-correct' : isCorrect[key], 'input-response-incorrect' : !isCorrect[key]}"
               i18n-placeholder="exercizer.grain.noanswer"
               disabled/>
        <div class="one cell">&nbsp;</div>
        <input type="text"
               class="five cell"
               data-ng-model="filled_answer.text_right"
               style="[[ isCorrect[key] ? 'color: green; border: 1px solid green;' : 'color: red; border: 1px solid red;' ]]"
               i18n-placeholder="exercizer.grain.noanswer"
               disabled/>
    </div>
    <grain-copy-footer data-ng-if="!displayCorrection"
                       data-grain-scheduled="grainScheduled"
                       data-grain-copy="grainCopy"
                       data-is-teacher="isTeacher">
    </grain-copy-footer>

    <article style="background-color: #daf2ef;" data-ng-if="displayCorrection">
        <i class="right-magnet close" data-ng-click="doDisplayCorrection()"></i>
        <h2><i18n>exercizer.grain.correction</i18n></h2>
        <div data-ng-repeat="correct_answer in grainScheduled.grain_data.custom_data.correct_answer_list" class="row vertical-spacing">
            <input type="text" class="five cell input-response-correct"
                   data-ng-model="correct_answer.text_left"
                   disabled/>
            <div class="one cell">&nbsp;</div>
            <input type="text"
                   class="five cell"
                   data-ng-model="correct_answer.text_right"
                   style="color: green; border: 1px solid green;"
                   disabled/>
        </div>
    </article>

</article>
