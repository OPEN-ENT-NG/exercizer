<div class="row">
    <input 
           class="twelve cell m-16"
           type="text" 
           i18n-placeholder="exercizer.grain.type.statement.title.placeholder"
           ng-change="updateGrain()" 
           ng-model="grain.grain_data.title" />
</div>

<div class="row">
    <editor 
        class="small-editor radius-8 m-0" 
        data-ng-model="grain.grain_data.custom_data.statement" 
        on-change="updateGrain()" 
        placeholder="[['exercizer.grain.type.statement.description.placeholder'|i18n]]"
        inline 
        track-input-event="grain.getTracker()"
    >
    </editor>
</div>
