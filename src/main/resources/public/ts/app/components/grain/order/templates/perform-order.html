<article class="grain-perform">
    <div class="grain-divider">
        <grain-copy-header data-grain-copy="grainCopy" data-grain-copy-list="grainCopyList" data-display-hint="true"></grain-copy-header>
        <grain-copy-statement data-grain-copy="grainCopy"></grain-copy-statement>
        <grain-copy-grain-document-list data-grain-copy="grainCopy"></grain-copy-grain-document-list>
    </div>
    <div class="row vertical-spacing">
        <ul sortable-list class="thought-out-actions">
            <li data-ng-repeat="filled_answer in grainCopy.grain_copy_data.custom_copy_data.filled_answer_list | orderObjectBy:'order_by':false"
                sortable-element
                data-ng-change="reOrder()"
                data-ng-model="filled_answer.index">
                <div class="flex-row align-center">
                    <div class="order-index">[[ filled_answer.order_by ]]</div>
                    <div class="nine cell answer flex-row align-center">
                        [[ filled_answer.text ]]
                    </div>
                </div>
            </li>
        </ul>
    </div>
</article>
