<div class="row vertical-spacing">
    <span class="row"><i18n>exercizer.grain.mode</i18n></span>
    <input id="ck-no-err-allowed-[[grain.id]]" type="checkbox" 
            data-ng-model="grain.grain_data.custom_data.no_error_allowed"
            data-ng-change="updateGrain()" />
    <label for="ck-no-err-allowed-[[grain.id]]"><i18n>exercizer.grain.mode.option</i18n></label>
</div>

<div>
    <message-info status="info">
        <i18n>exercizer.grain.order.warning</i18n>
    </message-info>
</div>

<div class="row edit-order-list">
    <header class="row mb-4">
        <div class="cell m-8"><i18n>exercizer.grain.type.order</i18n></div>
        <div class="cell m-8"><i18n>exercizer.grain.order.answers</i18n></div>
        <div class="cell m-8 right-magnet"><i18n>exercizer.grain.action</i18n></div>
    </header>

    <ul sortable-list>
        <li data-ng-repeat="answer in grain.grain_data.custom_data.correct_answer_list | orderObjectBy:'order_by':false"
            sortable-element
            data-ng-change="reOrder()"
            data-ng-model="answer.index">
            <div class="edit-order-index">[[ answer.order_by ]]</div>
            <input type="text" class="form-control nine cell" data-ng-model="answer.text" ng-change="updateGrain()" value="[[ answer.text ]]" i18n-placeholder="exercizer.grain.answer.info" />
            <div class="cell right-magnet edit-order-delete" data-ng-click="deleteAnswer(answer)">
                <svg class="icon-close" width="20" height="20"><use href="exercizer/public/assets/icons/icons.svg#close"></use></svg>
            </div>
        </li>
    </ul>

    <div class="row vertical-spacing" style="padding-top: 20px;">
        <button data-ng-click="addAnswer()" class="twelve cell flat-button">
            <i18n>exercizer.grain.add.answer</i18n>
        </button>
    </div>
</div>
