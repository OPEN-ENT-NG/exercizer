<article id="summary">
    <h2 class="row">Résumé</h2>

    <div class="row vertical-spacing">
        [[subjectScheduled.description]]
    </div>

    <strong class="row">Score automatique :&nbsp;[[ formatNumber(subjectCopy.calculated_score) ]]&nbsp;sur&nbsp;[[ subjectScheduled.max_score ]] point(s)</strong>
    <strong class="row">Score final :&nbsp;[[ formatNumber(subjectCopy.final_score) ]]&nbsp;sur&nbsp;[[ subjectScheduled.max_score ]] point(s)</strong>
    <h2 class="row">
        Commentaire général :
    </h2>
    <div class="row" data-ng-if="isTeacher">
        <textarea data-ng-model="subjectCopy.comment" complete-change="updateSubjectCopy()" style="height: 80px;" placeholder="Indiquez un commentaire"></textarea>
    </div>
    <div class="row" data-ng-if="!isTeacher">
        <textarea data-ng-model="subjectCopy.comment" style="height: 80px;" placeholder="Pas de commentaire" disabled></textarea>
    </div>
</article>
