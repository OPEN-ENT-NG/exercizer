<lightbox data-show="isDisplayed" data-on-close="hide()">
    <h1><i18n>exercizer.title</i18n> - <span translate content="[[ state === 'create' ? 'exercizer.folderedit.title.create' : 'exercizer.folderedit.title.edit' ]]"></span></h1>
    <div class="row">
        <form name="form">
            <div class="row">
                <div class="twelve cell">
                    <input type="text" data-ng-model="currentFolder.label" class="twelve cell" i18n-placeholder="exercizer.folder">
                </div>
                <div class="twelve cell horizontal-spacing vertical-spacing">
                    <button data-ng-click="save()" class="right-magnet">
                        <span translate content="[[ state === 'create' ? 'exercizer.create' : 'exercizer.folderedit.update' ]]"></span>
                    </button>
                    <button data-ng-click="hide()" class="right-magnet cancel">
                        <i18n>exercizer.cancel</i18n>
                    </button>
                </div>
            </div>
        </form>
    </div>
</lightbox>
