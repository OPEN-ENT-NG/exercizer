<div class="grid grid-2 gap-24">

  <article>
    <h2 class="row mb-16">
      <i18n>exercizer.dashboard.learner.tab1.sub.header1</i18n>
    </h2>
    <div class="row">
      <input type="text" data-ng-model="search.text_1" i18n-placeholder="exercizer.search" class="cell twelve">
    </div>

    <div class="row" data-ng-controller="SubjectCopyListController as subjectCopyListController">
      <div
        data-ng-repeat="subjectCopy in filteredSubjectCopyList = (subjectCopyListController.orderByDueDate(subjectCopyListController.scheduledThisWeek(subjectCopyList)) | filter: subjectCopyListController.filterOnSubjectScheduledTitle(search.text_1) | filter: subjectCopyListController.filterOnSubjectCopyTraining() | filter: subjectCopyListController.filterOnSubjectCopyNotStartedOrStarted()) | orderBy:'modified':true">
        <subject-copy-domino subject-copy="subjectCopy"
          subject-scheduled="subjectCopyListController.getSubjectScheduledById(subjectCopy.subject_scheduled_id)">
        </subject-copy-domino>
      </div>
      <div data-ng-show="!filteredSubjectCopyList.length" style="text-align: center">
        <img height="150" src="exercizer/public/assets/img/nothing.svg" />
        <p>
          <i18n>exercizer.dashboard.learner.subject.empty</i18n>
        </p>
      </div>
    </div>
  </article>
  <article>
    <h2 class="row mb-16">
      <i18n>exercizer.dashboard.learner.tab1.sub.header2</i18n>
    </h2>

    <div class="mobile-row">
      <div class="flex flex-wrap-wrap align-items-center justify-space-between gap-16">
        <input type="text" data-ng-model="search.text_2" i18n-placeholder="exercizer.search"
          class="three cell twelve-mobile" style="min-width: 220px !important;">

        <div class="flex align-items-center justify-space-between gap-8">
          <label class="cell">
            <i18n>exercizer.date.from</i18n>
          </label>
          <date-picker data-ng-model="search.beginDate" class="input-date cell right-magnet"></date-picker>
  
          <label class="cell">
            <i18n>exercizer.date.to</i18n>
          </label>
          <date-picker e-picker data-ng-model="search.endDate" class="input-date cell right-magnet"></date-picker>
        </div>
      </div>
    </div>
    <div class="row mt-20" data-ng-controller="SubjectCopyListController as subjectCopyListController">
      <div
        data-ng-repeat="subjectCopy in filteredSubjectCopyList = (subjectCopyListController.orderByDueDate(subjectCopyList) | filter: subjectCopyListController.filterOnSubjectScheduledTitle(search.text_2) | filter: subjectCopyListController.filterOnSubjectCopyTraining() | filter: subjectCopyListController.filterOnSubjectCopyNotStartedOrStarted() | filter: subjectCopyListController.filterOnSubjectScheduledDueDate(search.beginDate, search.endDate)) | orderBy:'modified':true">
        <subject-copy-domino subject-copy="subjectCopy"
          subject-scheduled="subjectCopyListController.getSubjectScheduledById(subjectCopy.subject_scheduled_id)">
        </subject-copy-domino>
      </div>

      <div data-ng-show="!filteredSubjectCopyList.length" style="text-align: center">
        <img height="150" src="exercizer/public/assets/img/nothing.svg" />
        <p>
          <i18n>exercizer.dashboard.learner.subject.later.empty</i18n>
        </p>
      </div>
    </div>
  </article>
</div>
