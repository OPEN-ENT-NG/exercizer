<ul>
    <folder-nav-item
            data-ng-repeat="item in folderList | orderObjectBy:'label':false| filterIf:display.children"

            set-current-folder-fn="setCurrentFolder"
            current-folder-id = "currentFolderId"
    ></folder-nav-item>
</ul>
