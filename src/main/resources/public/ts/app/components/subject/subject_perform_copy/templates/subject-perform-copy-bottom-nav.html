<div class="row">
    <div class="flex justify-content-end gap-16 mt-16">
        <button class="button button-secondary" data-ng-click="navigateToPrevious()" data-ng-if="hasPrevious()">
            <svg class="icon-chevronLeft" width="20" height="20"><use href="exercizer/public/assets/icons/icons.svg#chevronLeft"></use></svg>
            <i18n>exercizer.previous</i18n>
        </button>
        <button class="button button-accent" data-ng-if="canSubmit() && !subjectCopy.is_training_copy" data-ng-click="redirectToDashboard(true)">
            <i18n>exercizer.make.copy</i18n>
        </button>
        <button class="button button-accent" data-ng-if="!hasNext() && subjectCopy.is_training_copy" data-ng-click="submitSubjectCopy()">
            <i18n>exercizer.copy.see.final.score</i18n>
        </button>
        <button class="button button-accent" data-ng-click="navigateToNext()" data-ng-if="hasNext()">
        <i18n>exercizer.next</i18n>
        <svg class="icon-chevronRight" width="20" height="20"><use href="exercizer/public/assets/icons/icons.svg#chevronRight"></use></svg>
        </button>
    </div>

    <lightbox data-show="isModalDisplayed" on-close="closeModal()">
        <h2><i18n>exercizer.make.copy</i18n></h2>

        <p><i18n>exercizer.make.copy.confirm</i18n> <em>[[ subjectScheduled.title ]]</em> <i18n>exercizer.to</i18n> <strong>[[ subjectScheduled.owner_username ]]</strong> ?</p>

        <div class="m-16">
            <message-info status="info"><i18n>exercizer.make.copy.info</i18n></message-info>
        </div>

        <div class="m-16">
            <message-info status="warning" data-ng-if="subjectScheduled.is_one_shot_submit"><i18n>exercizer.one.submit</i18n></message-info>
        </div>

        <div class="m-16">
            <message-info status="warning" data-ng-if="!subjectScheduled.is_one_shot_submit"><i18n>exercizer.several.submit</i18n></message-info>
        </div>

        <div class="row">
            <button data-ng-click="submitSubjectCopy()" data-ng-disabled="submitButtonDisabled" class="cell right-magnet"><i18n>exercizer.make.copy</i18n></button>
            <button data-ng-click="closeModal()" class="cell right-magnet cancel"><i18n>exercizer.cancel</i18n></button>
        </div>
    </lightbox>

</div>
