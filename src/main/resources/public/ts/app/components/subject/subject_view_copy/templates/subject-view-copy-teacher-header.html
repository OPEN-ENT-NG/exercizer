<div class="row">
    <h1 class="cell">
        <span class="hover-orange" data-ng-click="redirectToSubjectDashboard()"><i18n>exercizer.title</i18n></span>
        <span data-ng-click="redirectToCorrectDashboard()"> / <span class="hover-orange">Mes corrections</span></span>
         / [[ subjectScheduled.title ]]
    </h1>
</div>
<div class="row">

    <button class="cell flat-button"
    data-ng-click="redirectToPreviousCopy()"
    data-ng-show="hasPreviousCopy()"
    tooltip="exercizer.previous.copy">
        <i class="left-open"></i>
    </button>

    <h2 class="cell no-margin">
        <strong class="cell reduce-block-four">&nbsp; Copie de [[ subjectCopy.owner_username ]] &nbsp;</strong>
    </h2>

    <button class="right-magnet flat-button"
    data-ng-click="redirectToNextCopy()"
    data-ng-show="hasNextCopy()"
    tooltip="exercizer.next.copy">
        <i class="open-right"></i>
    </button>

    <button class="cell right-magnet" data-ng-click="redirectToDashboard(true)" data-ng-hide="copyIsCorrected()">
        Corriger
    </button>

    <button class="cell right-magnet flat-button" data-ng-click="redirectToDashboard(false)" data-ng-hide="copyIsCorrected()">
        Retour
    </button>


    <button class="cell right-magnet flat-button" data-ng-click="redirectToDashboard(false)" data-ng-show="copyIsCorrected()">
        Retour aux corrections
    </button>
</div>
