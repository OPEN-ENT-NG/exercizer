<div class="item" data-ng-if="filterFolder()">
    <section class="domino">
        <div class="top" style="padding-top : 10%;">
            <a class="container">
                <i class="folder-large"></i>
            </a>
        </div>
        <div class="bottom">
            <div class="content">
                <div class="cell">
                    <strong>[[getFolderTitle()]]</strong>
                    <br />
                    <br />
                </div>
                <div ng-show="canManageFolder()" class="bottom-locked eleven vertical-spacing-twice">
                    <input type="checkbox" data-ng-model="folder.selected" class="right-magnet cell" />
                </div>
            </div>
        </div>
    </section>
</div>
