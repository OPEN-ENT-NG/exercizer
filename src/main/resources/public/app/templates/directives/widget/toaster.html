<section class="toggle-buttons" data-ng-class="{ hide: isHide() }">
    <div class="toggle">
        <div class="row">
            <div class="cell" data-ng-repeat="item in itemList">
                <button
                        data-ng-show="item.display()"
                        data-ng-click="item.actionOnClick()"
                >
                    [[item.publicName]]
                </button>
            </div>
        </div>
    </div>
</section>
