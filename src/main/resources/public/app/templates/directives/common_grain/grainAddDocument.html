
<!-- lightbox add document to grain -->
<lightbox show="display.mediaLibrary" on-close="display.mediaLibrary = false;">
    <media-library ng-model="mediaLibraryItem" visibility="'protected'" file-format="'any'" ng-change="callbackMediaLibrary(mediaLibraryItem)"></media-library>
</lightbox>

<!-- component -->

<button data-ng-click="showMediaLibrary()" style="width: 100%;" class="buttonAddDocument">
    Ajouter un document
</button>
