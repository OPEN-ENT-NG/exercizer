<div data-ng-show="documentList.length >0">
    <table class="twelve">
        <thead>
        <tr>
            <th>
                Documents
            </th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat=" document in documentList">
            <td>
                <a href="[[document.path]]" target="_blank">[[document.name]]</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
