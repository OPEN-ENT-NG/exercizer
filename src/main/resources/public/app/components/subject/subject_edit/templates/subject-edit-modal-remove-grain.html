<lightbox data-show="isDisplayed" data-on-close="cancel()">
    <h2>Supprimer un élément</h2>
    <p>Confirmez-vous la suppression de l'élément ?</p>
    <div class="row">
        <button data-ng-click="confirm()" class="cell right-magnet">Supprimer l'élement</button>
        <button data-ng-click="cancel()" class="cell right-magnet cancel">Annuler</button>
    </div>
</lightbox>
