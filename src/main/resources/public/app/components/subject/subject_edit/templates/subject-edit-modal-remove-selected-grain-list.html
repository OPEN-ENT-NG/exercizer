<lightbox data-show="isDisplayed" data-on-close="cancel()">
    <h2>Supprimer la sélection</h2>
    <p>Confirmez-vous la suppression de la sélection ?</p>
    <div class="row">
        <button data-ng-click="confirm()" class="cell right-magnet">Supprimer la sélection</button>
        <button data-ng-click="cancel()" class="cell right-magnet cancel">Annuler</button>
    </div>
</lightbox>
