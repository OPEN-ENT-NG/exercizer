<lightbox data-show="isDisplayed" data-on-close="cancel()">
    <h2>Retirer un document</h2>
    <p>Voulez-vous retirer ce document ?</p>
    <div class="row">
        <button data-ng-click="confirm()" class="cell right-magnet">Retirer le document</button>
        <button data-ng-click="cancel()" class="cell right-magnet cancel">Annuler</button>
    </div>
</lightbox>
