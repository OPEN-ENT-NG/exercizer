<lightbox show="isDisplayed" on-close="hide()">
    <h2>Copier la sélection</h2>
    <p>Confirmez-vous la copie de la sélection ?</p>
    <ul data-ng-show="folderList.length !=0">
            <li data-ng-repeat="folderId in folderList">
                [[getFolderLabelById(folderId)]]
            </li>
    </ul>
    <ul data-ng-show="subjectList.length !=0">
            <li data-ng-repeat="subjectId in subjectList">
                [[getSubjectTitleById(subjectId)]]
            </li>
    </ul>
    <div class="row">
        <span> Sélection du dossier cible - <em class="low-importance">si non précisé, les éléments :</em>&nbsp;</span>
        <select data-ng-model="data.selectedFolder" class="six cell">
            <option data-ng-repeat="folder in allFolderList" value="[[folder.id]]">[[folder.label]]</option>
        </select>
    </div>
    <div class="row">
        <button data-ng-click="pasteSelection()" class="right-magnet">Copier</button>
        <button data-ng-click="hide()" class="cancel right-magnet">Annuler</button>
    </div>
</lightbox>
