<!-- filter -->
<div data-ng-controller="SubjectCopyListController as subjectCopyListController">

    <div class="row">
        <div class="cell"
             data-ng-click="clickFilter('is_submitted')"
             data-ng-style="search.filter == 'is_submitted' && {'background-color': '#FF8500'} || search.filter != 'is_submitted' && {'background-color': 'lightgray'}"
             style="margin-right: 20px;border: 1px solid lightgray;padding: 10px;background-color: lightgray;border-radius: 2px;min-width: 150px;text-align: center;">
            <span>Rendus</span>
        </div>
        <div class="cell"
             data-ng-click="clickFilter('is_correction_on_going')"
             data-ng-style="search.filter == 'is_correction_on_going' && {'background-color': '#FF8500'} || search.filter != 'is_correction_on_going' && {'background-color': 'lightgray'}"
             style="margin-right: 20px;border: 1px solid lightgray;padding: 10px;background-color: lightgray;border-radius: 2px;min-width: 150px;text-align: center;">
            <span>En cours de correction</span>
        </div>
        <div class="cell"
             data-ng-click="clickFilter('is_corrected')"
             data-ng-style="search.filter == 'is_corrected' && {'background-color': '#FF8500'} || search.filter != 'is_corrected'  && {'background-color': 'lightgray'}"
             style="margin-right: 20px;border: 1px solid lightgray;padding: 10px;background-color: lightgray;border-radius: 2px;min-width: 150px;text-align: center;">
            <span>Corrig√©s</span>
        </div>

        <div class="cell right-magnet">
            <label class="two cell">
                Au
            </label>
            <date-picker data-ng-model="search.endDate" class="six cell"></date-picker>
        </div>

        <div class="cell right-magnet">
            <label class="two cell">
                Du
            </label>
            <date-picker data-ng-model="search.beginDate" class="six cell"></date-picker>
        </div>
    </div>

    <div class="row vertical-spacing">
        <input type="text" data-ng-model="search.text" placeholder="Rechercher" class="twelve cell">
    </div>

    <!-- list -->
    <div data-ng-repeat="subjectCopy in filteredSubjectCopyList = (subjectCopyList | filter: subjectCopyListController.filterOnSubjectScheduledTitle(search.text) | filter: subjectCopyListController.filterOnSubjectCopySubmittedOrCorrectionOnGoingOrCorrected() | filter: subjectCopyListController.filterOnSubjectScheduledDueDate(search.beginDate, search.endDate) | filter: subjectCopyListController.filterOnSubjectCopyState(search.filter)| orderBy:subjectCopyListController.orderBySubjectScheduledDueDate)">
        <subject-copy-domino subject-copy = "subjectCopy" subject-scheduled = "subjectCopyListController.getSubjectScheduledById(subjectCopy.subject_scheduled_id)"></subject-copy-domino>
    </div>
    <article data-ng-show="!filteredSubjectCopyList.length" style="text-align: center">
        <img src="exercizer/public/assets/img/smiley.PNG"/>
        <h4>Pas de sujet</h4>
    </article>
</div>
