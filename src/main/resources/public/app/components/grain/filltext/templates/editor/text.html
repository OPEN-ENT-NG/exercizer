<h2>Zone à compléter</h2>
<form>
    <div class="row">
        <input type="text" ng-model="displayState.editedTextZone.answer" required class="twelve cell" i18n-placeholder="Réponse" />
    </div>
    <div class="row">
        <button class="right-magnet" ng-if="!displayState.editedTextZone.id" ng-click="addElement(addZone());">
            <i18n>add</i18n>
        </button>
        <button class="right-magnet" ng-if="displayState.editedTextZone.id" ng-click="displayState.editZone = false; updateGrain()">
            <i18n>edit</i18n>
        </button>
        <button class="cancel right-magnet" ng-click="displayState.editZone = false" type="button">
            <i18n>cancel</i18n>
        </button>
    </div>
</form>
