<div class="row">
    <div class="one cell vertical-spacing horizontal-spacing">
        <i class="info-pic"></i>
    </div>
    <div class="eleven cell">
        <textarea data-ng-model="grain.grain_data.answer_explanation" complete-change="updateGrain()" style="height: 80px;" placeholder="Explication de la réponse"></textarea>
    </div>
</div>

<div class="row">
    <div class="one cell vertical-spacing horizontal-spacing">
        <i class="help"></i>
    </div>
    <div class="eleven cell">
        <textarea data-ng-model="grain.grain_data.answer_hint" complete-change="updateGrain()" style="height: 80px;" placeholder="Aide à la réponse"></textarea>
    </div>
</div>
