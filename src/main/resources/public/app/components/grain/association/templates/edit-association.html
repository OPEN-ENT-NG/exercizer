<div class="row vertical-spacing">
    <span>Mode de correction :&nbsp;</span>
    <input type="checkbox" data-ng-model="grain.grain_data.custom_data.no_error_allowed" data-ng-change="updateGrain()" />
    <span>erreur non autorisée</span>
</div>

<div class="row vertical-spacing">
    <span>Montrer la colonne de gauche :&nbsp;</span>
    <input type="checkbox" data-ng-model="grain.grain_data.custom_data.show_left_column" data-ng-change="updateGrain()" />
</div>

<div class="row">
    <table class="twelve">
        <thead>
        <tr>
            <th style="width:45%;">
                Réponses
            </th>
            <th style="width:45%;">
                Réponses associées
            </th>
            <th style="text-align: right">
                Action
            </th>
        </tr>
        </thead>
        <tbody>
        <tr data-ng-repeat="answer in grain.grain_data.custom_data.correct_answer_list track by $index">
            <td>
                <input type="text" style="width: 100%;" data-ng-model="answer.text_left" complete-change="updateGrain()" value="[[ answer.text_left ]]" placeholder="Indiquez une réponse" />
            </td>
            <td>
                <input type="text" style="width: 100%;" data-ng-model="answer.text_right" complete-change="updateGrain()" value="[[ answer.text_right ]]" placeholder="Indiquez la réponse associée" />
            </td>
            <td style="text-align: right">
                <i class="close" data-ng-click="deleteAnswer(answer)"></i>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div class="row">
    <a data-ng-click="addAnswer()" class="twelve cell comment" style="text-align: center; margin-top: 0;">
        Ajouter une association
    </a>
</div>
